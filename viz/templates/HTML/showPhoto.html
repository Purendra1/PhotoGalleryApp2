{% extends "HTML/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	{% if photo.owner.username == user.username %}
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ photo.owner }}</a>
            <small class="text-muted">{{ photo.date_posted|date:"F d, Y" }}</small>
            
          </div>
          <small class="text-muted">{{ photo.description }}</small>
          <p class="article-content"><img src="{{photo.image.url}}"/></p>
        </div>
      </article>
      {% endif %}
{% endblock content %}
